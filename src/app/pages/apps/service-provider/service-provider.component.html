<form action="" [formGroup]="serviceProviderGroup" (ngSubmit)="submit()">

    <div class="col-xl-6 col-sm-6">
        <div class="form-group mt-3 mt-sm-0">

            <label>Username</label>
            <input type="text" formControlName="username" class='form-control' value={{status}}>
            <label>Password</label>
            <input type="text" formControlName="password" class='form-control' value={{status}}>
            <label>Active</label>
            <input type="text" formControlName="status" class='form-control'>
            <label>role</label>
            <input type="text" formControlName="role" class='form-control'>
            <label>name</label>
            <input type="text" formControlName="name" class='form-control' value={{status}}>

        </div>
    </div>
    <div class="col-xl-6 col-sm-6">
        <div class="form-group mt-3 mt-sm-0">
            <button>Save</button>
        </div>
    </div>
</form>
